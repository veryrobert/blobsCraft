<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>{% if title is defined %}{{ title }} - {% endif %}{{ siteName }}</title>
	<link rel="home" href="{{ siteUrl }}" />


<link id="snipcart-theme" type="text/css"
    href="http://blobs/styles/snipcart.css" 
    rel="stylesheet">

	<link rel="stylesheet" href="http://blobs/styles/7ab6936c.main.css">

</head>

<body>


<!-- <div class="snipcart-summary">
    Number of items: <span class="snipcart-total-items"></span>
    Total price: <span class="snipcart-total-price"></span>
    <a href="#" class="snipcart-checkout">Checkout</a>
</div> -->

	{% include '_nav.html' %}


	<div id="page">
		{% block page %}

		{% endblock %}
	</div>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjJvhPDm3ChhDgLEVFLZryprOgVWyCBdg&sensor=false"></script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>

	<script data-main="../scripts/de5855c0.main" src="../bower_components/requirejs/require.js"></script>

	<script type='text/javascript' id='snipcart' data-api-key='NjA0NzhmYjMtNjBlNi00MGM3LWJiYmItM2Y2NzQwMzkzNDk5' src='https://app.snipcart.com/scripts/snipcart.js'></script>

	<script type="text/javascript">
		var locations = [

		{% for stockists in craft.entries.find({section: 'stockists'}) %}
								{% if stockists.shop | length %}
								{% for shop in stockists.shop %}
								['{{ shop.shopLocation }}', {{ shop.mapLocation }}],
								{% endfor %}
								{% endif %}
						{% endfor %}

		];

		
		var contentInfo = 

								{% for stockists in craft.entries.find({section: 'stockists'}) %}
								{% if stockists.shop | length %}
								{% for shop in stockists.shop %}
								"<div><h3>{{ shop.shopName }}</h3><p>{{ shop.shopLocation }}</p></br></div>";

								{% endfor %}
								{% endif %}
						{% endfor %}

	</script>




</body>
</html>
